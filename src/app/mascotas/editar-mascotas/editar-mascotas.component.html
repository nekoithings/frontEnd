      <!-- Otros campos del formulario -->
<!-- Nombre -->
<fieldset class="form-group mb-3">
  <label class="control-label" for="nombre">Nombre</label>
  <input type="text" class="form-control" required [(ngModel)]="mascota.nombre" name="nombre" placeholder="Introduce el nombre">
</fieldset>

<!-- Edad -->
<fieldset class="form-group mb-3">
  <label class="control-label" for="edad">Edad</label>
  <input type="number" class="form-control" required [(ngModel)]="mascota.edad" name="edad" placeholder="Introduce la edad">
</fieldset>

<!-- Raza -->
<fieldset class="form-group mb-3">
  <label class="control-label" for="raza">Raza</label>
  <input type="text" class="form-control" required [(ngModel)]="mascota.raza" name="raza" placeholder="Introduce la raza">
</fieldset>

<!-- Género -->
<fieldset class="form-group mb-3">
  <label class="control-label" for="genero">Género</label>
  <select class="form-control" required [(ngModel)]="mascota.genero" name="genero">
    <option value="" disabled>Seleccione el género</option>
    <option value="Macho">Macho</option>
    <option value="Hembra">Hembra</option>
  </select>
</fieldset>

<!-- Estado -->
<fieldset class="form-group mb-3">
  <label class="control-label" for="estado">Estado</label>
  <select class="form-control" required [(ngModel)]="mascota.estado" name="estado">
    <option value="" disabled>Estado de la mascota</option>
    <option value="Disponible">Disponible</option>
    <option value="Adoptado">Adoptado</option>
  </select>
</fieldset>

<!-- Botón Enviar -->
<div class="text-center">
  <button type="submit" class="btn btn-custom" [disabled]="!mascotaForm.form.valid">Enviar</button>
</div>
</form>
</div>
</div>


<!-- Estilos personalizados -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #3794ac; /* Fondo azul */
    color: white;
    margin: 0;
    min-height: 100vh; /* Ocupa toda la ventana */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Para que no se centre verticalmente */
    padding: 20px; /* Añade algo de espacio alrededor en pantallas pequeñas */
  }

  form {
    background-color: #f4f9f8; /* Fondo blanco del formulario */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 100%; /* Ocupa todo el ancho disponible */
    width: 100%; /* Responsivo */
  }

  label {
    font-weight: 600;
    color: #333;
  }

  .btn-custom {
    background-color: #3794ac;
    border: none;
    color: white;
    margin-top: 10px;
    padding: 12px 30px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    width: 100%; /* Ocupa todo el ancho del formulario */
  }

  .btn-custom:hover {
    background-color: #68b191;
  }

  .icon-selection {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap; /* Permite que los iconos se ajusten en pantallas pequeñas */
    max-width: 100%;
  }

  .icon-box {
    text-align: center;
    flex: 1 1 150px; /* Tamaño flexible para iconos */
    margin: 10px;
  }

  .animal-icon {
    width: 60px;
    height: 60px;
    object-fit: contain;
  }

  .icon-box p {
    margin-top: 5px;
    font-size: 14px;
    color: #333;
  }

  .icon-selection .icon-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    border: 2px solid transparent;
    padding: 10px;
    width: 100%;
  }

  .icon-selection .icon-box.selected {
    border-color: #007bff;
    background-color: #e7f1ff;
    border-radius: 10px;
  }

  .animal-icon {
    width: 50px;
    height: 50px;
  }

  .icon-box p {
    margin-top: 5px;
    font-size: 14px;
  }

  @media (max-width: 768px) {
    form {
      padding: 20px; /* Menos padding en pantallas pequeñas */
    }
  }
</style>
