<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar nuevo tipo de mascota</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9c74f;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        form::before {
            content: '';
            background-image: url('ruta/a/tu/imagen.png'); /* Cambia la ruta si necesitas */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            border-radius: 10px;
            z-index: 0;
            pointer-events: none;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            color: #855121;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #f1a93e;
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
        }

        .btn-custom:hover {
            background-color: #855121;
        }

        .btn-inicio {
            background-color: #b1b1b1;
            color: #ffffff;
            border: 2px solid #b1b1b1;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            flex: 1;
        }

        .btn-inicio:hover {
            background-color: #855121;
            color: #fff;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .form-title {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn-custom, .btn-inicio {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .mascota-icon {
            fill: #f1a93e; /* Cambia el color del SVG si lo necesitas */
        }
    </style>
</head>
<body>
    <form #tipoMascotaForm="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="form-title">Agregar nuevo tipo de mascota</h1>

        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" viewBox="0 0 24 24" width="80" height="80" fill="#f1a93e">

            </svg>
        </div>

        <fieldset class="form-group mb-3">
            <label class="control-label" for="nombre_tipo">Nombre del Tipo de Mascota</label>
            <input type="text" class="form-control" required [(ngModel)]="tipoMascota.nombre_tipo" name="nombre_tipo" placeholder="Introduce el nombre del tipo de mascota">
        </fieldset>

        <div class="button-container">
            <button type="submit" class="btn-custom">Agregar Tipo de Mascota</button>
            <button type="button" class="btn-inicio" (click)="goHome()">Inicio</button>
        </div>
    </form>
</body>
</html>
