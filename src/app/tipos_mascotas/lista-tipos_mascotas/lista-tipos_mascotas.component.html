<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Mascotas</title>
    <style>
        body {
            background-color: #f9c74f; /* Fondo amarillo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #855121;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 70%;
            max-width: 300px;
        }

        .search-box button {
            padding: 10px 15px;
            border: none;
            background-color: #f1a93e;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .card {
            border-radius: 15px;
            transition: all 0.3s ease;
            background-color: #ececec;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            color: #855121;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #f1a93e;
            border: none;
            color: white;
        }

        .btn-danger {
            background-color: #d9534f;
            color: white;
        }

        .btn-primary {
            background-color: #f1c40f;
            color: white;
        }

        .btn-secondary {
            background-color: #8e735b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>TIPOS DE MASCOTAS</h2>
        <p class="subtitle">Aquí puedes buscar y gestionar los tipos de mascotas disponibles para adopción.</p>
        
        <!-- Barra de búsqueda -->
        <div class="search-box">
            <input type="text" placeholder="Buscar tipo de mascota por ID" [(ngModel)]="idTipoMascota">
            <button (click)="obtenerTipoMascota(idTipoMascota)">Buscar</button>
        </div>

        <div class="row">
            <div *ngFor="let tipo of tiposMascotas | async" class="col-sm-12 col-md-6 col-lg-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ tipo.nombre_tipo }}</h5>
                        <p class="card-text">
                            <strong>ID:</strong> {{ tipo.id }}
                        </p>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-custom mx-2" [routerLink]="['/tipos-mascotas/editar', tipo.id]">Editar</a>
                            <a class="btn btn-danger mx-2" (click)="borrarTipoMascota(tipo.id)">Borrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a class="btn btn-primary btn-lg mt-4 mx-2" [routerLink]="['/tipos-mascotas/agregar']">Nuevo Tipo</a>
            <a class="btn btn-secondary btn-lg mt-4 mx-2" [routerLink]="['/']">Inicio</a>
        </div>
    </div>
</body>
</html>
