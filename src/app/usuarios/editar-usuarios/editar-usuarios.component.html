<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Mascotas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9c74f;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        form::before {
            content: '';
            background-image: url('ruta/a/tu/imagen.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            border-radius: 10px;
            z-index: 0;
            pointer-events: none;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            color: #855121;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #f1a93e;
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
        }

        .btn-custom:hover {
            background-color: #855121;
        }

        .btn-inicio {
            background-color: #b1b1b1;
            color: #ffffff;
            border: 2px solid #b1b1b1;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            flex: 1;
        }

        .btn-inicio:hover {
            background-color: #855121;
            color: #fff;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .form-title {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn-custom, .btn-inicio {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .mascota-icon {
            fill: #f9c74f;
        }
    </style>
</head>
<body>
  <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">
    <h1 class="form-title">{{ idUsuario ? 'Editar Usuario' : 'Agregar nuevo usuario' }}</h1>

    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="80" height="80" fill="#f1a93e">
        <g>
          <path d="M490.667,234.667H448V192c0-11.782-9.551-21.333-21.333-21.333c-11.782,0-21.333,9.551-21.333,21.333v42.667h-42.667   
          c-11.782,0-21.333,9.551-21.333,21.333c0,11.782,9.551,21.333,21.333,21.333h42.667V320c0,11.782,9.551,21.333,21.333,21.333   
          c11.782,0,21.333-9.551,21.333-21.333v-42.667h42.667c11.782,0,21.333-9.551,21.333-21.333   
          C512,244.218,502.449,234.667,490.667,234.667z"/>
          <circle cx="192" cy="128" r="128"/>
          <path d="M192,298.667c-105.99,0.118-191.882,86.01-192,192C0,502.449,9.551,512,21.333,512h341.333   
          c11.782,0,21.333-9.551,21.333-21.333C383.882,384.677,297.99,298.784,192,298.667z"/>
        </g>
      </svg>
    </div>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="nombre">Nombre</label>
        <input type="text" class="form-control" required [(ngModel)]="usuario.nombre" name="nombre" placeholder="Introduce el nombre">
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="apellido">Apellido</label>
        <input type="text" class="form-control" required [(ngModel)]="usuario.apellido" name="apellido" placeholder="Introduce el apellido">
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="correo_electronico">Correo Electrónico</label>
        <input type="email" class="form-control" required [(ngModel)]="usuario.correo_electronico" name="correo_electronico" placeholder="Introduce el correo electrónico">
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="telefono">Teléfono</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" placeholder="Introduce el teléfono">
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="direccion">Dirección</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.direccion" name="direccion" placeholder="Introduce la dirección">
    </fieldset>

    <div class="button-container text-center">
        <button type="submit" class="btn btn-custom" [disabled]="!usuarioForm.form.valid">
            {{ idUsuario ? 'Actualizar' : 'Agregar' }}
        </button>
        <button type="button" class="btn-inicio" (click)="goHome()">Inicio</button>
    </div>
  </form>
</body>
</html>
