<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Mascotas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9c74f;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        form::before {
            content: '';
            background-image: url('ruta/a/tu/imagen.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            border-radius: 10px;
            z-index: 0;
            pointer-events: none;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            color: #855121;
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #f1a93e;
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
        }

        .btn-custom:hover {
            background-color: #855121;
        }

        .btn-inicio {
            background-color: #b1b1b1;
            color: #ffffff;
            border: 2px solid #b1b1b1;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            flex: 1;
        }

        .btn-inicio:hover {
            background-color: #855121;
            color: #fff;
        }

        .link-text {
            display: block;
            text-align: right;
            color: #5a5555;
            margin-top: 5px;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .link-text:hover {
            color: #f9c74f;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .form-title {
                font-size: 28px;
            }

            .btn-inicio {
                font-size: 14px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn-custom, .btn-inicio {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .mascota-icon {
            fill: #f9c74f;
        }
    </style>
</head>


<body>
  <form #solicitudForm="ngForm" (ngSubmit)="onSubmit()">
    <h1 class="form-title">Hacer una nueva solicitud de mascotas</h1>

    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="80" height="80">
        <path class="mascota-icon" d="m17.238,1c-2.048,0-3.947.91-5.238,2.503-1.291-1.593-3.19-2.503-5.238-2.503C3.033,1,0,4.046,0,7.79c0,4.909,5.558,11.31,9.061,14.191.821.675,1.83,1.013,2.839,1.013,1.003,0,2.007-.333,2.827-1.001,3.728-3.033,9.273-9.318,9.273-14.203,0-3.744-3.033-6.79-6.762-6.79Zm-3.792,7.005c.514.061.882.647.802,1.526-.239,2.124-2.025,1.854-1.862-.222.081-.879.546-1.365,1.06-1.304Zm-2.905,0c.515-.061.98.425,1.061,1.304.164,2.074-1.622,2.347-1.861.222-.081-.878.284-1.464.8-1.526Zm-3.031,3.54c-.08-.878.288-1.464.802-1.526.514-.061.98.425,1.06,1.304.162,2.074-1.623,2.346-1.862.222Zm6.321,4.454c-.272-.012-.541-.059-.8-.139-.67-.211-1.397-.211-2.068,0-1.099.363-2.007.006-1.966-.978.002-1.455,1.487-2.883,3-2.883s2.998,1.428,2.998,2.883c0,.51-.202,1.117-1.166,1.117Zm.679-4.677c.081-.879.546-1.365,1.06-1.304s.882.647.801,1.526c-.239,2.124-2.025,1.854-1.862-.222Z"/>
      </svg>
    </div>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="usuario_id">ID del Usuario</label>
        <input type="number" class="form-control" required [(ngModel)]="solicitud.usuario_id" name="usuario_id" placeholder="Introduce el ID del Usuario">
        <a routerLink="/usuarios/agregar" class="link-text">Registra tu usuario si no lo tienes</a>
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="mascota_id">ID de la Mascota</label>
        <input type="number" class="form-control" required [(ngModel)]="solicitud.mascota_id" name="mascota_id" placeholder="Introduce el ID de la Mascota">
        <a routerLink="/mascotas" class="link-text">Mirar todas las mascotas</a>
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="estado">Estado</label>
        <select class="form-control" required [(ngModel)]="solicitud.estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="Aprobada">Aprobada</option>
            <option value="Rechazada">Rechazada</option>
        </select>
    </fieldset>

    <fieldset class="form-group mb-3">
        <label class="control-label" for="comentarios">Comentarios</label>
        <textarea class="form-control" [(ngModel)]="solicitud.comentarios" name="comentarios" rows="3" placeholder="Agrega comentarios (opcional)"></textarea>
    </fieldset>

    <div class="button-container">
        <button type="submit" class="btn-custom">Enviar</button>
        <button type="button" class="btn-inicio" (click)="goHome()">Inicio</button>
    </div>
  </form>
</body>
</html>
